  <div class="container" style="text-align: center;margin:2%">
    <div><h1>Registro de Citas</h1></div>
    <div>
      <form [formGroup]="form" (submit)=" insertar()">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>CÃ³digo</mat-label>
          <input matInput formControlName="codigo" />
        </mat-form-field>
        <br />
        <mat-form-field>
            <mat-label>Escoge una fecha</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fecha"/>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Razon</mat-label>
          <input matInput formControlName="razon" >
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Modalidad</mat-label>
          <mat-select formControlName="modo">
            @for (c of listaModo; track c) {
            <mat-option [value]="c.value">{{ c.viewValue }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
  
        <br />
        <mat-form-field class="example-full-width">
            <mat-label>Descripcion</mat-label>
            <input matInput placeholder="Completar..." formControlName="descripcion" />
          </mat-form-field>
        <div>
          <button mat-flat-button class="custom-button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
