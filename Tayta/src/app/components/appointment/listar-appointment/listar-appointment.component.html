<div class="container">
  <div style="text-align: center; margin: 5% 0;">
    <h1 style="font-size: 2.5rem;">Lista de Citas</h1>
  </div>
  <div class="card-container">
    <mat-card *ngFor="let element of dataSource.data" class="mat-elevation-z4 card">
      <mat-card-header>
        <mat-card-title>ID: {{ element.idAppointment }}</mat-card-title>
        <mat-card-subtitle>Fecha: {{ element.date | date: 'dd/MM/yyyy' }}</mat-card-subtitle>

      </mat-card-header>
      <mat-card-content>
        <p><strong>Razón:</strong> {{ element.reason }}</p>
        <p><strong>Modo:</strong> {{ element.mode }}</p>
        <p><strong>Descripción:</strong> {{ element.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="action-button menu-recipe-button" *ngIf="isPersonal()">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="handleRecetaAction(element.idAppointment,'crear')">
            <mat-icon>dialpad</mat-icon>
            <span>Crear Receta</span>
          </button>
          <button mat-menu-item (click)="handleRecetaAction(element.idAppointment,'editar')">
            <mat-icon>voicemail</mat-icon>
            <span>Modificar Receta</span>
          </button>
          <!-- <button mat-menu-item (click)="handleRecetaAction(element.idAppointment,'eliminar')">
            <mat-icon>notifications_off</mat-icon>
            <span>Eliminar Receta</span>
          </button> -->
        </mat-menu>

        <button mat-icon-button color="warn" class="action-button delete-button" (click)="eliminar(element.idAppointment)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" class="action-button edit-button" [routerLink]="['ediciones', element.idAppointment]">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
