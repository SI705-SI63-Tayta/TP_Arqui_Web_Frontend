<div class="container" style="text-align: center;margin:2%">
    <div><h1 *ngIf="edicion==false">Registro de Detalle de Historia Clínica</h1>
      <h1 *ngIf="edicion">Actualización de Detalle de Historia Clínica</h1>
    </div>
    <div>
        <form [formGroup]="form" (submit)="insertar()">
          <mat-form-field class="example-full-width" *ngIf="edicion">
            <mat-label>Código</mat-label>
            <input matInput formControlName="hidDetalleHistoria" />
          </mat-form-field>
          <br />

          <mat-form-field class="example-full-width">
            <mat-label>ID Medical Record</mat-label>
            <input matInput formControlName="hmedicalRecord" />
          </mat-form-field>
          <br />

          <mat-form-field class="example-full-width">
            <mat-label>ID Recipe</mat-label>
            <input matInput formControlName="hrecipe" />
          </mat-form-field>
          <br />

          <mat-form-field class="example-full-width">
            <mat-label>ID Appointment</mat-label>
            <input matInput formControlName="happointment" />
          </mat-form-field>
          <br />

          <mat-form-field class="example-full-width">
            <mat-label>Diagnóstico</mat-label>
            <input matInput formControlName="hdiagnostico" />
          </mat-form-field>
          <br />
        <div>
          <button mat-flat-button class="custom-button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
