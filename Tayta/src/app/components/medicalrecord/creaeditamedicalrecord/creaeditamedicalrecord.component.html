<div class="container" style="text-align: center;margin:2%">
    <div><h1 *ngIf="edicion==false">Registro de Historial Medico</h1>
      <h1 *ngIf="edicion">Actualización de Historial Medico</h1>
    </div>
    <div>
        <form [formGroup]="form" (submit)="insertar()">
            <mat-form-field class="example-full-width" *ngIf="edicion">
                <mat-label>Código</mat-label>
                <input matInput formControlName="hcodigo" />
            </mat-form-field>
              <br />
            <mat-form-field>
              <mat-label>Fecha</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="hfecha"/>
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle
                matIconSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <br />
            <mat-form-field>
              <mat-label>Usuario</mat-label>
              <mat-select formControlName="husuario" >
                @for (mr of listaUsuarios; track mr) {
                <mat-option [value]="mr.idUser">{{ mr.dni}}</mat-option>
                }
              </mat-select>
            </mat-form-field>

            <div>
              <button mat-flat-button class="custom-button" style="background-color: #27AE60; color: #fff;">Registrar</button>
            </div>
          </form>
    </div>
  </div>
