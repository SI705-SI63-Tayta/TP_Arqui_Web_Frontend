<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef> idMedicalRecord </th>
      <td mat-cell *matCellDef="let element"> {{element.idMedicalRecord}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef> dateMedicalRecord </th>
      <td mat-cell *matCellDef="let element"> {{element.dateMedicalRecord}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef> idUser </th>
      <td mat-cell *matCellDef="let element"> {{element.u.idUser}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
