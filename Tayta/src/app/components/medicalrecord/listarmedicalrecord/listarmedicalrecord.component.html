<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="c1">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idMedicalRecord}} </td>
  </ng-container>


  <ng-container matColumnDef="c2">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.dateMedicalRecord}} </td>
  </ng-container>


  <ng-container matColumnDef="c3">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.u.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let element" (click)="eliminar(element.idMedicalRecord)">
      <button mat-mini-fab style="background-color: #ffffff00;">
        <mat-icon style="color:#eb0a21">delete</mat-icon>
      </button>
    </td>
  </ng-container>
  ss
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let element" [routerLink]="['ediciones',element.idMedicalRecord]">
      <button mat-mini-fab style="background-color: #ffffff00;">
        <mat-icon style="color:#eb0a21">edit</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
