<div class="container" style="text-align: center;margin:2%">
    <div><h1>Registro de Recetas</h1></div>
    <div>
      <form [formGroup]="form" (submit)=" insertar()">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>CÃ³digo</mat-label>
          <input matInput formControlName="codigo" />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Descripcion</mat-label>
          <textarea matInput formControlName="descripcion"></textarea>
        </mat-form-field>
        <br />
        <mat-form-field>
            <mat-label>Fecha de inicio</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="fechainicio"/>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker1"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        <br />
        <mat-form-field>
            <mat-label>Fecha de fin</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="fechafin"/>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker2"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Estado</mat-label>
          <mat-select formControlName="estado">
            @for (c of listaEstado; track c) {
            <mat-option [value]="c.value">{{ c.viewValue }}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <div>
          <button mat-flat-button class="custom-button">Registrar</button>
        </div>
      </form>
    </div>
  </div>
