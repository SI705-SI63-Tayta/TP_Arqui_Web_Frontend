<div class="container">
  <div style="text-align: center; margin: 5% 0;">
    <h1 style="font-size: 2.5rem;">Lista de Recetas</h1>
  </div>
  <div class="card-container">
    <mat-card *ngFor="let element of dataSource.data" class="mat-elevation-z4 card" (click)="openRecipeDialog(element)">
      <mat-card-header>
        <mat-card-title>ID: {{ element.idRecipe }}</mat-card-title>
        <mat-card-subtitle>Fecha de Inicio: {{ element.startDate | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Fecha de Fin:</strong> {{ element.endDate | date: 'dd/MM/yyyy' }}</p>
        <p><strong>Estado:</strong> {{ element.state }}</p>
      </mat-card-content>
      <mat-card-actions>

        <button *ngIf="isCliente()" mat-icon-button color="warn" class="action-button finish-button" (click)="actualizarReceta(element)">
          <mat-icon>check_circle_outline</mat-icon>
        </button>
        <button *ngIf="!isCliente()" mat-icon-button color="warn" class="action-button delete-button" (click)="eliminar(element.idRecipe)">
          <mat-icon>delete</mat-icon>
        </button>
        <button *ngIf="!isCliente()" mat-icon-button color="primary" class="action-button edit-button" [routerLink]="['ediciones', element.idRecipe,element.appointment.idAppointment]">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
