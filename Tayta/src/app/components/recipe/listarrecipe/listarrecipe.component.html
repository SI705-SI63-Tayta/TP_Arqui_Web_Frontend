<div class="container">
  <div style="text-align: center;margin: 10%;"><h1>Lista de Recetas</h1></div>
  <div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef> idRecipe </th>
      <td mat-cell *matCellDef="let element"> {{element.idRecipe}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef> startDate </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>

    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> endDate </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> state </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element" (click)="eliminar(element.idRecipe)">
          <mat-icon style="color:#eb0a21">delete</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element" [routerLink]="['ediciones',element.idRecipe]">
          <mat-icon style="color:#eb0a21">edit</mat-icon>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
