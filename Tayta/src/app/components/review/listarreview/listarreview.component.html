<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef> idReview </th>
      <td mat-cell *matCellDef="let element"> {{element.idReview}} </td>
    </ng-container>
  
    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef> scoreReview </th>
      <td mat-cell *matCellDef="let element"> {{element.scoreReview}} </td>
    </ng-container>

    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> commentReview </th>
        <td mat-cell *matCellDef="let element"> {{element.commentReview}} </td>
    </ng-container>

    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> userCliente </th>
        <td mat-cell *matCellDef="let element"> {{element.userCliente.idUser}} </td>
    </ng-container>

    <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> userPersonal </th>
        <td mat-cell *matCellDef="let element"> {{element.userPersonal.idUser}} </td>
    </ng-container>
  
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
