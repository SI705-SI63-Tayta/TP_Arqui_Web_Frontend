<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef> idRol </th>
      <td mat-cell *matCellDef="let element"> {{element.idRol}} </td>
    </ng-container>
  
    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef> tipoRol </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoRol}} </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element" (click)="eliminar(element.idRol)">
        <mat-icon style="color:#eb0a21">delete</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element" [routerLink]="['ediciones',element.idRol]">
        <mat-icon style="color:#eb0a21">edit</mat-icon>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
